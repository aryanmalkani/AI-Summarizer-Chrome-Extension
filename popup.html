<!DOCTYPE html>
<html>
<head>
  <title>AI Summarizer</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      width: 320px;
      background-color: #ffffff;
      color: #333;
      text-align: center;
    }
    .header {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #f2f2f2;
      border-bottom: 1px solid #ddd;
    }
    .header img {
      width: 32px;
      height: 32px;
      margin-right: 10px;
    }
    .header h3 {
      margin: 0;
      font-size: 18px;
      color: #6b21a8;
    }
    button {
      background-color: #6b21a8;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      font-size: 14px;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #5a189a;
    }
    #summary {
      margin: 15px;
      padding: 10px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 4px;
      max-height: 200px;
      overflow-y: auto;
      text-align: left;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/logo48.png" alt="AI Summarizer Logo" />
    <h3>AI Summarizer</h3>
  </div>
  <button id="summarizePage">Summarize Page</button>
  <div id="summary">Click "Summarize Page" to get started!</div>
  <script src="popup.js"></script>
</body>
</html>
